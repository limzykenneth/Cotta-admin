<script id="models-list-template" type="text/template">
	<h1><%= collectionName %> <a class="new-btn button" href="/admin/collections/<%= collectionSlug %>/new">New</a>

	<form class="delete-form" action="/admin/schema/delete/<%= collectionSlug %>" method="post">
		<input type="hidden" name="_method" value="delete" />
		<input class="delete-btn" type="submit" name="delete" value="Delete">
	</form>
	</h1>

	<ul class="models">
		<%
		if(data.length === 0){
		%>
			<p>No models created yet. Perhaps you want to click <a href="/admin/collections/<%= collectionSlug %>/new">here</a> to create a new model?</p>
		<%
		}else{
			_.each(data, function(el, i){
		%>
				<a href="/collections/<%= collectionSlug %>/<%= el._uid %>"><li class="model card">
					<span class="model-id"><%= el._uid %></span>
					<span class="created-by">Created by: <%= el._metadata.created_by %></span>
					<span class="date-created">Date created: <%= el._metadata.date_created %></span>
					<span class="date-modified">Last modified: <%= el._metadata.date_modified %></span>
				</li></a>
		<%
			});
		}
		%>
	</ul>
</script>
